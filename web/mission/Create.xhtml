                    <h:outputLabel value="#{bundle.CreateMissionLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{missionController.selected.creationDate}" title="#{bundle.CreateMissionTitle_creationDate}" required="true" requiredMessage="#{bundle.CreateMissionRequiredMessage_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMissionLabel_startDate}" for="startDate" />

                    <h:inputText id="arrangment" value="#{missionController.selected.arrangment}" title="#{bundle.CreateMissionTitle_arrangment}" required="true" requiredMessage="#{bundle.CreateMissionRequiredMessage_arrangment}"/>
