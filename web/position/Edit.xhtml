<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPositionLabel_positionid}" for="positionid" />
                    <h:inputText id="positionid" value="#{positionController.selected.positionid}" title="#{bundle.EditPositionTitle_positionid}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_positionid}"/>
                    <h:outputLabel value="#{bundle.EditPositionLabel_address}" for="address" />
                    <h:inputText id="address" value="#{positionController.selected.address}" title="#{bundle.EditPositionTitle_address}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_altitude}" for="altitude" />
                    <h:inputText id="altitude" value="#{positionController.selected.altitude}" title="#{bundle.EditPositionTitle_altitude}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_course}" for="course" />
                    <h:inputText id="course" value="#{positionController.selected.course}" title="#{bundle.EditPositionTitle_course}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{positionController.selected.latitude}" title="#{bundle.EditPositionTitle_latitude}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{positionController.selected.longitude}" title="#{bundle.EditPositionTitle_longitude}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_other}" for="other" />
                    <h:inputText id="other" value="#{positionController.selected.other}" title="#{bundle.EditPositionTitle_other}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_powers}" for="powers" />
                    <h:inputText id="powers" value="#{positionController.selected.powers}" title="#{bundle.EditPositionTitle_powers}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_speed}" for="speed" />
                    <h:inputText id="speed" value="#{positionController.selected.speed}" title="#{bundle.EditPositionTitle_speed}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_timecreate}" for="timecreate" />
                    <h:inputText id="timecreate" value="#{positionController.selected.timecreate}" title="#{bundle.EditPositionTitle_timecreate}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_timecreate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPositionLabel_valid}" for="valid" />
                    <h:inputText id="valid" value="#{positionController.selected.valid}" title="#{bundle.EditPositionTitle_valid}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_mileage}" for="mileage" />
                    <h:inputText id="mileage" value="#{positionController.selected.mileage}" title="#{bundle.EditPositionTitle_mileage}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_accstatus}" for="accstatus" />
                    <h:inputText id="accstatus" value="#{positionController.selected.accstatus}" title="#{bundle.EditPositionTitle_accstatus}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_batteryincharge}" for="batteryincharge" />
                    <h:inputText id="batteryincharge" value="#{positionController.selected.batteryincharge}" title="#{bundle.EditPositionTitle_batteryincharge}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_vibrationstatus}" for="vibrationstatus" />
                    <h:inputText id="vibrationstatus" value="#{positionController.selected.vibrationstatus}" title="#{bundle.EditPositionTitle_vibrationstatus}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_relaystatus}" for="relaystatus" />
                    <h:inputText id="relaystatus" value="#{positionController.selected.relaystatus}" title="#{bundle.EditPositionTitle_relaystatus}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_sosbuttonstatus}" for="sosbuttonstatus" />
                    <h:inputText id="sosbuttonstatus" value="#{positionController.selected.sosbuttonstatus}" title="#{bundle.EditPositionTitle_sosbuttonstatus}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_signalgpsstatus}" for="signalgpsstatus" />
                    <h:inputText id="signalgpsstatus" value="#{positionController.selected.signalgpsstatus}" title="#{bundle.EditPositionTitle_signalgpsstatus}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_gprsstatus}" for="gprsstatus" />
                    <h:inputText id="gprsstatus" value="#{positionController.selected.gprsstatus}" title="#{bundle.EditPositionTitle_gprsstatus}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_batterylevel}" for="batterylevel" />
                    <h:inputText id="batterylevel" value="#{positionController.selected.batterylevel}" title="#{bundle.EditPositionTitle_batterylevel}" />
                    <h:outputLabel value="#{bundle.EditPositionLabel_deviceid}" for="deviceid" />
                    <h:selectOneMenu id="deviceid" value="#{positionController.selected.deviceid}" title="#{bundle.EditPositionTitle_deviceid}" >
                        <f:selectItems value="#{deviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{positionController.update}" value="#{bundle.EditPositionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPositionViewLink}"/>
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.EditPositionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPositionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
