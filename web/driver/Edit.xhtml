<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/hometemplate.xhtml">
        <ui:param name="activeclass" value="driver"/>
        <ui:define name="titleunderpage">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="titlewidget">
            <h3 style="top:0px;">  <h:outputText value="#{bundle.EditDriverTitle}"></h:outputText></h3>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel==2}" >
                <div class="tabbable">
                    <ul class="nav nav-tabs">

                        <li>
                            <h2>#{bundle.Edit} : #{driverController.selected.firstname} #{driverController.selected.lastname} </h2>			

                        </li>

                    </ul>
                    <div class="tab-content" style="margin-left: 0px!important;">
                        <div class="tab-pane active" id="edit-profile-vehicule">
                            <h:form id="editprofilevehiculeform" class="form-horizontal" prependId="false" enctype= "multipart/form-data">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup> 
                                <fieldset style="margin-left: 0px!important;">
                                    <div class="row" style="margin-left: 0px!important;">

                                        <div class="span12" style="margin-left: 0px!important;">
                                            <div class="row-fluid stats-box" >
                                                <div class="span6" style="margin-left: 0px!important;">

                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_firstname}</label>
                                                        <div class="controls">
                                                            <h:inputText a:placeholder="#{bundle.CreateDriverTitle_firstname}" id="firstname" value="#{driverController.selected.firstname}" title="#{bundle.CreateDriverTitle_firstname}" styleClass="span3"/>


                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_lastname}</label>
                                                        <div class="controls">
                                                            <h:inputText a:placeholder="#{bundle.CreateDriverTitle_lastname}" id="lastname" value="#{driverController.selected.lastname}" title="#{bundle.CreateDriverTitle_lastname}" styleClass="span3" />


                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_cinorpassport}</label>
                                                        <div class="controls">
                                                            <p:inputText a:placeholder="* #{bundle.CreateDriverTitle_cinorpassport}" id="cinorpassport" value="#{driverController.selected.cinorpassport}" title="#{bundle.CreateDriverTitle_cinorpassport}" required="true"  requiredMessage="#{bundle.CinorPawsswoedrequiremessage}" styleClass="span3"/>
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_title}</label>
                                                        <div class="controls">
                                                            <h:inputText a:placeholder="#{bundle.CreateDriverTitle_title}" id="title" value="#{driverController.selected.title}" title="#{bundle.CreateDriverTitle_title}" styleClass="span3"/>

                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_gender}</label>
                                                        <div class="controls">

                                                            <h:selectOneMenu value="#{driverController.selected.gender}" styleClass="span3">  
                                                                <f:selectItem itemValue="#{bundle.Undefined}" itemLabel="#{bundle.GenderDriver}" ></f:selectItem>
                                                                <f:selectItem itemValue="#{bundle.Male}" itemLabel="#{bundle.Male}" ></f:selectItem>
                                                                <f:selectItem itemValue="#{bundle.Female}" itemLabel="#{bundle.Female}"  ></f:selectItem>                                                                        
                                                            </h:selectOneMenu>       

                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateUserLabel_phonenumber}</label>
                                                        <div class="controls">

                                                            <p:inputText a:placeholder="#{bundle.CreateUserTitle_phonenumber}" title="#{bundle.CreateUserTitle_phonenumber}" id="phonenumber" value="#{driverController.selected.phonenumber}"  styleClass="span3"/>


                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_email}</label>
                                                        <div class="controls">

                                                            <p:inputText a:placeholder="*#{bundle.CreateUserTitle_email}" id="email" required="true" title="#{bundle.CreateUserTitle_email}" size="40"
                                                                         requiredMessage="#{bundle.PleaseEnteryouremail}"
                                                                         validatorMessage="#{bundle.InvalidMailFormat}"
                                                                         value="#{driverController.selected.email}" styleClass="span3">

                                                                <f:validateRegex
                                                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                                            </p:inputText>
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->

                                                </div>
                                                <div class="span6" style="margin-left: 0px!important;">
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_address}</label>
                                                        <div class="controls">
                                                            <h:inputText a:placeholder="#{bundle.CreateDriverTitle_address}" id="address" value="#{driverController.selected.address}" title="#{bundle.CreateDriverTitle_address}" styleClass="span3"/>
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateUserLabel_dateofbirth}</label>
                                                        <div class="controls">
                                                            <p:calendar a:placeholder="#{bundle.CreateDriverTitle_dateofbirth}" id="birthDateCal" value="#{driverController.selected.dateofbirth}" locale="de" navigator="true" pattern="yyyy-MM-dd" yearRange="c-120:c+2" title="#{bundle.CreateDriverTitle_dateofbirth}"  />
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.CreateDriverLabel_licensevalidity}</label>
                                                        <div class="controls">
                                                            <p:calendar a:placeholder="#{bundle.CreateDriverTitle_licensevalidity}" id="licensDateCal" value="#{driverController.selected.licensevalidity}" locale="de" navigator="true" pattern="yyyy-MM-dd" yearRange="c-20:c+120" title="#{bundle.CreateDriverTitle_licensevalidity}"  />
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.DriverPicture}</label>
                                                        <div class="controls">                                                    
                                                            <c:if test="#{driverController.selected.picturepath!=''}">
                                                                <h:graphicImage   value="/img/#{driverController.selected.picturepath}" />

                                                            </c:if>
                                                            <h:inputFile     value="#{driverController.file}"  title="#{bundle.CreateDriverTitle_picturepath}"    styleClass="mymargenbutoon" />                                                          

                                                        </div>  <!-- /controls --> 				
                                                    </div>   <!-- /control-group -->

                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.EditDriverLabel_fuelvolume}</label>
                                                        <div class="controls">
                                                            <p:spinner  a:placeholder="#{bundle.EditDriverTitle_fuelvolume} "  value="#{driverController.selected.fuelvolume}" stepFactor="0.5" title="#{bundle.EditDriverTitle_fuelvolume}"  />
                                                        </div>  <!-- /controls --> 				
                                                    </div>  <!-- /control-group -->

                                                    <div  class ="control-group">											
                                                        <label class="control-label" for="username">#{bundle.ViewDeviceLabel_vehicleid}</label>
                                                        <div class="controls " >

                                                            <p:selectOneMenu id="deviceid1" value="#{driverController.vehicle}"  label="#{bundle.ViewDeviceTitle_vehicleid}" required="true"  requiredMessage="#{bundle.RequiredMessageForVehicleDriver}"   style="width: 58%!important;">

                                                                <f:selectItem itemLabel="#{bundle.ChooseVehicle}"      /> 
                                                                <f:selectItems value="#{vehicleController.vehicles}"   />
                                                            </p:selectOneMenu>
                                                        </div>   	<!-- /controls --> 			
                                                    </div>  <!-- /control-group -->

                                                </div>


                                            </div>

                                            &nbsp;&nbsp;&nbsp;*&nbsp;&nbsp;&nbsp;#{bundle.Requiredfield}



                                        </div>
                                    </div> 
                                    <br></br>

                                </fieldset>

                                <div class="form-actions" style="margin-left: -20px; margin-right: -20px; padding-left: 0px!important;">
                                    <center> <h:commandLink action="#{driverController.update}" value="#{bundle.Update}" class="btn btn-primary"/>&nbsp;                                          
                                        <h:link outcome="/driver/List?faces-redirect=true" value="#{bundle.Cancel}" class="btn"/>      </center>

                                </div> <!-- /form-actions -->

                            </h:form>

                        </div>


                    </div>


                </div>

            </h:panelGroup>
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel!=2}" >
                <h:outputLabel value="You do not have permissions to access this page !" style="color: red"/>
                <p:link outcome="/indexinitial.xhtml" value="Back to home"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
