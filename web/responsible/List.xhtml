<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsibleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResponsibleEmpty}" rendered="#{responsibleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{responsibleController.items.rowCount > 0}">
                    <h:outputText value="#{responsibleController.pagination.pageFirstItem + 1}..#{responsibleController.pagination.pageLastItem + 1}/#{responsibleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{responsibleController.previous}" value="#{bundle.Previous} #{responsibleController.pagination.pageSize}" rendered="#{responsibleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{responsibleController.next}" value="#{bundle.Next} #{responsibleController.pagination.pageSize}" rendered="#{responsibleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{responsibleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsibleTitle_res1Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.res1Id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsibleTitle_nameResp}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameResp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsibleTitle_ordre}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsibleTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsibleTitle_resUserid}"/>
                            </f:facet>
                            <h:outputText value="#{item.resUserid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{responsibleController.prepareView}" value="#{bundle.ListResponsibleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsibleController.prepareEdit}" value="#{bundle.ListResponsibleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsibleController.destroy}" value="#{bundle.ListResponsibleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{responsibleController.prepareCreate}" value="#{bundle.ListResponsibleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResponsibleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
