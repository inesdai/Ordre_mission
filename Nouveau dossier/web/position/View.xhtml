<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPositionLabel_positionid}"/>
                    <h:outputText value="#{positionController.selected.positionid}" title="#{bundle.ViewPositionTitle_positionid}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_address}"/>
                    <h:outputText value="#{positionController.selected.address}" title="#{bundle.ViewPositionTitle_address}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_altitude}"/>
                    <h:outputText value="#{positionController.selected.altitude}" title="#{bundle.ViewPositionTitle_altitude}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_course}"/>
                    <h:outputText value="#{positionController.selected.course}" title="#{bundle.ViewPositionTitle_course}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_latitude}"/>
                    <h:outputText value="#{positionController.selected.latitude}" title="#{bundle.ViewPositionTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_longitude}"/>
                    <h:outputText value="#{positionController.selected.longitude}" title="#{bundle.ViewPositionTitle_longitude}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_other}"/>
                    <h:outputText value="#{positionController.selected.other}" title="#{bundle.ViewPositionTitle_other}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_powers}"/>
                    <h:outputText value="#{positionController.selected.powers}" title="#{bundle.ViewPositionTitle_powers}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_speed}"/>
                    <h:outputText value="#{positionController.selected.speed}" title="#{bundle.ViewPositionTitle_speed}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_timecreate}"/>
                    <h:outputText value="#{positionController.selected.timecreate}" title="#{bundle.ViewPositionTitle_timecreate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPositionLabel_valid}"/>
                    <h:outputText value="#{positionController.selected.valid}" title="#{bundle.ViewPositionTitle_valid}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_mileage}"/>
                    <h:outputText value="#{positionController.selected.mileage}" title="#{bundle.ViewPositionTitle_mileage}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_accstatus}"/>
                    <h:outputText value="#{positionController.selected.accstatus}" title="#{bundle.ViewPositionTitle_accstatus}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_batteryincharge}"/>
                    <h:outputText value="#{positionController.selected.batteryincharge}" title="#{bundle.ViewPositionTitle_batteryincharge}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_vibrationstatus}"/>
                    <h:outputText value="#{positionController.selected.vibrationstatus}" title="#{bundle.ViewPositionTitle_vibrationstatus}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_relaystatus}"/>
                    <h:outputText value="#{positionController.selected.relaystatus}" title="#{bundle.ViewPositionTitle_relaystatus}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_sosbuttonstatus}"/>
                    <h:outputText value="#{positionController.selected.sosbuttonstatus}" title="#{bundle.ViewPositionTitle_sosbuttonstatus}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_signalgpsstatus}"/>
                    <h:outputText value="#{positionController.selected.signalgpsstatus}" title="#{bundle.ViewPositionTitle_signalgpsstatus}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_gprsstatus}"/>
                    <h:outputText value="#{positionController.selected.gprsstatus}" title="#{bundle.ViewPositionTitle_gprsstatus}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_batterylevel}"/>
                    <h:outputText value="#{positionController.selected.batterylevel}" title="#{bundle.ViewPositionTitle_batterylevel}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_deviceid}"/>
                    <h:outputText value="#{positionController.selected.deviceid}" title="#{bundle.ViewPositionTitle_deviceid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{positionController.destroyAndView}" value="#{bundle.ViewPositionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPositionEditLink}"/>
                <br />
                <h:commandLink action="#{positionController.prepareCreate}" value="#{bundle.ViewPositionCreateLink}" />
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.ViewPositionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPositionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
