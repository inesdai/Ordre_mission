<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGeofenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGeofenceLabel_geofenceid}"/>
                    <h:outputText value="#{geofenceController.selected.geofenceid}" title="#{bundle.ViewGeofenceTitle_geofenceid}"/>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_geofencezone}"/>
                    <h:outputText value="#{geofenceController.selected.geofencezone}" title="#{bundle.ViewGeofenceTitle_geofencezone}"/>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_status}"/>
                    <h:outputText value="#{geofenceController.selected.status}" title="#{bundle.ViewGeofenceTitle_status}"/>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_activatetime}"/>
                    <h:outputText value="#{geofenceController.selected.activatetime}" title="#{bundle.ViewGeofenceTitle_activatetime}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_desactivatetime}"/>
                    <h:outputText value="#{geofenceController.selected.desactivatetime}" title="#{bundle.ViewGeofenceTitle_desactivatetime}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_typegeofence}"/>
                    <h:outputText value="#{geofenceController.selected.typegeofence}" title="#{bundle.ViewGeofenceTitle_typegeofence}"/>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_createdate}"/>
                    <h:outputText value="#{geofenceController.selected.createdate}" title="#{bundle.ViewGeofenceTitle_createdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGeofenceLabel_deviceid}"/>
                    <h:outputText value="#{geofenceController.selected.deviceid}" title="#{bundle.ViewGeofenceTitle_deviceid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{geofenceController.destroyAndView}" value="#{bundle.ViewGeofenceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGeofenceEditLink}"/>
                <br />
                <h:commandLink action="#{geofenceController.prepareCreate}" value="#{bundle.ViewGeofenceCreateLink}" />
                <br />
                <h:commandLink action="#{geofenceController.prepareList}" value="#{bundle.ViewGeofenceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGeofenceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
