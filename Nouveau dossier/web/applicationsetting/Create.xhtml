<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateApplicationsettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateApplicationsettingLabel_applicationsettingid}" for="applicationsettingid" />
                    <h:inputText id="applicationsettingid" value="#{applicationsettingController.selected.applicationsettingid}" title="#{bundle.CreateApplicationsettingTitle_applicationsettingid}" required="true" requiredMessage="#{bundle.CreateApplicationsettingRequiredMessage_applicationsettingid}"/>
                    <h:outputLabel value="#{bundle.CreateApplicationsettingLabel_port}" for="port" />
                    <h:inputText id="port" value="#{applicationsettingController.selected.port}" title="#{bundle.CreateApplicationsettingTitle_port}" required="true" requiredMessage="#{bundle.CreateApplicationsettingRequiredMessage_port}"/>
                    <h:outputLabel value="#{bundle.CreateApplicationsettingLabel_ipadress}" for="ipadress" />
                    <h:inputText id="ipadress" value="#{applicationsettingController.selected.ipadress}" title="#{bundle.CreateApplicationsettingTitle_ipadress}" required="true" requiredMessage="#{bundle.CreateApplicationsettingRequiredMessage_ipadress}"/>
                    <h:outputLabel value="#{bundle.CreateApplicationsettingLabel_protocal}" for="protocal" />
                    <h:inputText id="protocal" value="#{applicationsettingController.selected.protocal}" title="#{bundle.CreateApplicationsettingTitle_protocal}" required="true" requiredMessage="#{bundle.CreateApplicationsettingRequiredMessage_protocal}"/>
                    <h:outputLabel value="#{bundle.CreateApplicationsettingLabel_createdate}" for="createdate" />
                    <h:inputText id="createdate" value="#{applicationsettingController.selected.createdate}" title="#{bundle.CreateApplicationsettingTitle_createdate}" required="true" requiredMessage="#{bundle.CreateApplicationsettingRequiredMessage_createdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateApplicationsettingLabel_registrationenabled}" for="registrationenabled" />
                    <h:inputText id="registrationenabled" value="#{applicationsettingController.selected.registrationenabled}" title="#{bundle.CreateApplicationsettingTitle_registrationenabled}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{applicationsettingController.create}" value="#{bundle.CreateApplicationsettingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{applicationsettingController.prepareList}" value="#{bundle.CreateApplicationsettingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateApplicationsettingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
