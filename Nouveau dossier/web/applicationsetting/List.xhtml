<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationsettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApplicationsettingEmpty}" rendered="#{applicationsettingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{applicationsettingController.items.rowCount > 0}">
                    <h:outputText value="#{applicationsettingController.pagination.pageFirstItem + 1}..#{applicationsettingController.pagination.pageLastItem + 1}/#{applicationsettingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{applicationsettingController.previous}" value="#{bundle.Previous} #{applicationsettingController.pagination.pageSize}" rendered="#{applicationsettingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{applicationsettingController.next}" value="#{bundle.Next} #{applicationsettingController.pagination.pageSize}" rendered="#{applicationsettingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{applicationsettingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationsettingTitle_applicationsettingid}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationsettingid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationsettingTitle_port}"/>
                            </f:facet>
                            <h:outputText value="#{item.port}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationsettingTitle_ipadress}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipadress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationsettingTitle_protocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.protocal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationsettingTitle_createdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdate}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationsettingTitle_registrationenabled}"/>
                            </f:facet>
                            <h:outputText value="#{item.registrationenabled}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{applicationsettingController.prepareView}" value="#{bundle.ListApplicationsettingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicationsettingController.prepareEdit}" value="#{bundle.ListApplicationsettingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicationsettingController.destroy}" value="#{bundle.ListApplicationsettingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{applicationsettingController.prepareCreate}" value="#{bundle.ListApplicationsettingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApplicationsettingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
