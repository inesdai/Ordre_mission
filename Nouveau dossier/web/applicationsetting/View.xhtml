<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApplicationsettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApplicationsettingLabel_applicationsettingid}"/>
                    <h:outputText value="#{applicationsettingController.selected.applicationsettingid}" title="#{bundle.ViewApplicationsettingTitle_applicationsettingid}"/>
                    <h:outputText value="#{bundle.ViewApplicationsettingLabel_port}"/>
                    <h:outputText value="#{applicationsettingController.selected.port}" title="#{bundle.ViewApplicationsettingTitle_port}"/>
                    <h:outputText value="#{bundle.ViewApplicationsettingLabel_ipadress}"/>
                    <h:outputText value="#{applicationsettingController.selected.ipadress}" title="#{bundle.ViewApplicationsettingTitle_ipadress}"/>
                    <h:outputText value="#{bundle.ViewApplicationsettingLabel_protocal}"/>
                    <h:outputText value="#{applicationsettingController.selected.protocal}" title="#{bundle.ViewApplicationsettingTitle_protocal}"/>
                    <h:outputText value="#{bundle.ViewApplicationsettingLabel_createdate}"/>
                    <h:outputText value="#{applicationsettingController.selected.createdate}" title="#{bundle.ViewApplicationsettingTitle_createdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewApplicationsettingLabel_registrationenabled}"/>
                    <h:outputText value="#{applicationsettingController.selected.registrationenabled}" title="#{bundle.ViewApplicationsettingTitle_registrationenabled}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{applicationsettingController.destroyAndView}" value="#{bundle.ViewApplicationsettingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApplicationsettingEditLink}"/>
                <br />
                <h:commandLink action="#{applicationsettingController.prepareCreate}" value="#{bundle.ViewApplicationsettingCreateLink}" />
                <br />
                <h:commandLink action="#{applicationsettingController.prepareList}" value="#{bundle.ViewApplicationsettingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApplicationsettingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
