<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/> 
    </h:head>
    <h:body>
        <ui:composition template="/offlinetemplate.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.ForgotPassword}"></h:outputText>
            </ui:define>
            <ui:define name="body">




                <div class="account-container">

                    <div class="content clearfix">

                        <h:form id="formForgotPassword" >
                         

                            <h2>#{bundle.ForgotYourPassword}</h2>		

                            <div class="login-fields">
                                <br/>
                                <p>#{bundle.EntermailRequest}</p>

                                <br/>
                                   <h:messages id="messages" class="error-login"/>
                                <h:panelGrid   columns="2" >
                                     <p:inputText a:placeholder="#{bundle.CreateUserTitle_email}" id="mail"  label="#{bundle.CreateUserLabel_email}" styleClass="login username-field" value="#{userController.selected.email}" 
                                                 required="true" requiredMessage="#{bundle.emailrequiremessage}" 
                                                 validatorMessage="#{bundle.Invalidemailformat}">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                    </p:inputText>

                                    
                                        <p:commandButton value="#{bundle.SendMail}" styleClass="btn"  id="Login" action="#{userController.ForgetPassword()}" update=":formForgotPassword:messages"/>
  
 

                              
                      
                                </h:panelGrid> 
                                     <br/>
                                   
                                     <h:link outcome="/login" style="color:#fff">#{bundle.BackLogin}</h:link>

                            </div> <!-- /login-fields -->




                        </h:form>

                    </div> <!-- /content -->

                </div> <!-- /account-container -->



            </ui:define>

        </ui:composition>
    </h:body>
</html>
