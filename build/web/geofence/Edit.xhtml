<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGeofenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_geofenceid}" for="geofenceid" />
                    <h:inputText id="geofenceid" value="#{geofenceController.selected.geofenceid}" title="#{bundle.EditGeofenceTitle_geofenceid}" required="true" requiredMessage="#{bundle.EditGeofenceRequiredMessage_geofenceid}"/>
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_geofencezone}" for="geofencezone" />
                    <h:inputText id="geofencezone" value="#{geofenceController.selected.geofencezone}" title="#{bundle.EditGeofenceTitle_geofencezone}" />
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_status}" for="status" />
                    <h:inputText id="status" value="#{geofenceController.selected.status}" title="#{bundle.EditGeofenceTitle_status}" />
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_activatetime}" for="activatetime" />
                    <h:inputText id="activatetime" value="#{geofenceController.selected.activatetime}" title="#{bundle.EditGeofenceTitle_activatetime}" >
                        <f:convertDateTime pattern="yyyy/MM/ddy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_desactivatetime}" for="desactivatetime" />
                    <h:inputText id="desactivatetime" value="#{geofenceController.selected.desactivatetime}" title="#{bundle.EditGeofenceTitle_desactivatetime}" >
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_typegeofence}" for="typegeofence" />
                    <h:inputText id="typegeofence" value="#{geofenceController.selected.typegeofence}" title="#{bundle.EditGeofenceTitle_typegeofence}" />
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_createdate}" for="createdate" />
                    <h:inputText id="createdate" value="#{geofenceController.selected.createdate}" title="#{bundle.EditGeofenceTitle_createdate}" required="true" requiredMessage="#{bundle.EditGeofenceRequiredMessage_createdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGeofenceLabel_deviceid}" for="deviceid" />
                    <h:selectOneMenu id="deviceid" value="#{geofenceController.selected.deviceid}" title="#{bundle.EditGeofenceTitle_deviceid}" >
                        <f:selectItems value="#{deviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{geofenceController.update}" value="#{bundle.EditGeofenceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGeofenceViewLink}"/>
                <br />
                <h:commandLink action="#{geofenceController.prepareList}" value="#{bundle.EditGeofenceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGeofenceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
