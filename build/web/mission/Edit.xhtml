<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            </h:panelGroup>

                    <h:outputLabel value="#{bundle.EditMissionLabel_missionId}" for="missionId" />
                    <h:inputText id="missionId" value="#{missionController.selected.missionId}" title="#{bundle.EditMissionTitle_missionId}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_missionId}"/>
                    <h:outputLabel value="#{bundle.EditMissionLabel_vehiculeId}" for="vehiculeId" />
                    <h:inputText id="vehiculeId" value="#{missionController.selected.vehiculeId}" title="#{bundle.EditMissionTitle_vehiculeId}" />

                    <h:inputText id="persId" value="#{missionController.selected.persId}" title="#{bundle.EditMissionTitle_persId}" />
                    <h:outputLabel value="#{bundle.EditMissionLabel_path}" for="path" />
                    <h:inputTextarea rows="4" cols="30" id="path" value="#{missionController.selected.path}" title="#{bundle.EditMissionTitle_path}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_path}"/>

                    <h:inputText id="kmCourseGs" value="#{missionController.selected.kmCourseGs}" title="#{bundle.EditMissionTitle_kmCourseGs}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_kmCourseGs}"/>
                    <h:outputLabel value="#{bundle.EditMissionLabel_amountGs}" for="amountGs" />
                    <h:inputText id="amountGs" value="#{missionController.selected.amountGs}" title="#{bundle.EditMissionTitle_amountGs}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_amountGs}"/>
                    <h:outputLabel value="#{bundle.EditMissionLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{missionController.selected.creationDate}" title="#{bundle.EditMissionTitle_creationDate}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMissionLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{missionController.selected.startDate}" title="#{bundle.EditMissionTitle_startDate}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_startDate}">

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMissionLabel_endDate}" for="endDate" />

                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMissionLabel_validationDate}" for="validationDate" />
                    <h:inputText id="validationDate" value="#{missionController.selected.validationDate}" title="#{bundle.EditMissionTitle_validationDate}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_validationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMissionLabel_accompaying}" for="accompaying" />

                    <h:inputText id="reimbursement" value="#{missionController.selected.reimbursement}" title="#{bundle.EditMissionTitle_reimbursement}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_reimbursement}"/>
                    <h:outputLabel value="#{bundle.EditMissionLabel_arrangment}" for="arrangment" />
                    <h:inputText id="arrangment" value="#{missionController.selected.arrangment}" title="#{bundle.EditMissionTitle_arrangment}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_arrangment}"/>
                    <h:outputLabel value="#{bundle.EditMissionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{missionController.selected.status}" title="#{bundle.EditMissionTitle_status}" required="true" requiredMessage="#{bundle.EditMissionRequiredMessage_status}"/>

                    <h:selectOneMenu id="userid" value="#{missionController.selected.userid}" title="#{bundle.EditMissionTitle_userid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                <br />
                <h:link outcome="View" value="#{bundle.EditMissionViewLink}"/>
                <br />
                <h:commandLink action="#{missionController.prepareList}" value="#{bundle.EditMissionShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditMissionIndexLink}" />
