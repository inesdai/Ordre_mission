<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/hometemplate.xhtml">
        <ui:param name="activeclass" value="distributer"/>
        <ui:define name="titleunderpage">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="titlewidget">
            <h3 style="top:0px;">   <h:outputText value="#{bundle.CreateDistributerTitle}"></h:outputText></h3>
        </ui:define>
        <ui:define name="body">                                
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel==0 or userController.connectedUser.accesslevel==3}" >
                <div class="tabbable">
                    <ul class="nav nav-tabs">

                        <li>
                            <h2>#{bundle.ViewDistributerCreateLink}</h2>	
                        </li>

                    </ul>
                    <div class="tab-content" style="margin-left: 0px!important;">
                        <div class="tab-pane active" id="edit-profile-vehicule">
                            <h:form id="editprofilevehiculeform" class="form-horizontal" prependId="false" enctype= "multipart/form-data">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup> 
                                <fieldset style="margin-left: 0px!important;">
                                    <div class="row" style="margin-left: 0px!important;">

                                        <div class="span12" style="margin-left: 0px!important;">
                                            <div class="row-fluid stats-box" >
                                                <div class="span6" style="margin-left: 0px!important;">
                                                    <div class=" alert alert-success" style="margin-left: 0px!important;">
                                                        #{bundle.DistributorinformationTitle}  
                                                        <br></br>
                                                        <br></br>
                                                        <div  class ="control-group">											
                                                            <label class="control-label" for="username">#{bundle.CreateDistributerLabel_logopath}</label>
                                                            <div class="controls">
<!--                                                                <h:inputText a:placeholder="#{bundle.CreateDistributerTitle_logopath}"  id="logopath" value="#{distributerController.selected.logopath}"  styleClass="span3"/>                                                             -->
                                                                <h:inputFile     value="#{distributerController.file}"    title="#{bundle.CreateDistributerTitle_logopath}"  styleClass="mymargenbutoon"  />                                                          

                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->

                                                        <div  class ="control-group">											
                                                            <label class="control-label" for="username">#{bundle.CreateDistributerLabel_contact}</label>
                                                            <div class="controls">
                                                                <p:inputText a:placeholder="* #{bundle.CreateDistributerTitle_contact}" id="contact" value="#{distributerController.selected.contact}" title="#{bundle.CreateDistributerTitle_contact}" required="true" requiredMessage="#{bundle.RequiredMessageContact}" styleClass="span3" />                                                                                                                                                                                                                                                                                                                                         


                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->

                                                        <div  class ="control-group">											
                                                            <label class="control-label" for="username">#{bundle.CreateUserLabel_email}</label>
                                                            <div class="controls">
                                                                <p:inputText a:placeholder="*#{bundle.CreateUserTitle_email}" id="email" required="true" title ="#{bundle.CreateUserTitle_email}" size="40"
                                                                             requiredMessage="#{bundle.PleaseEnteryouremail}"
                                                                             validatorMessage="#{bundle.InvalidMailFormat}"
                                                                             value="#{distributerController.selected.email}" styleClass="span3">
                                                                    <f:validateRegex
                                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                                </p:inputText>

                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->
                                                    </div>
                                                </div>

                                                <div class="span6">
                                                    <div class=" alert alert-info" style="margin-left: 0px!important;">
                                                        #{bundle.AdminDistributorinformationTitle}  
                                                        <br></br>
                                                        <br></br>
                                                        <div  class ="control-group">	                                                                                                                        
                                                            <label class="control-label" for="username">#{bundle.CreateUserLabel_username}</label>
                                                            <div class="controls">
                                                                <p:inputText  a:placeholder="* #{bundle.CreateUserTitle_username}"   id="username" value="#{distributerController.adminDistributer.username}"
                                                                              title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.usernamerequiremessage}" styleClass="span3" />


                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->

                                                        <div  class ="control-group">											
                                                            <label class="control-label" for="firstname">#{bundle.CreateUserLabel_firstname}</label>
                                                            <div class="controls">
                                                                <p:inputText a:placeholder="* #{bundle.CreateUserTitle_firstname}" id="firstname" value="#{distributerController.adminDistributer.firstname}" title="#{bundle.CreateUserTitle_firstname}" required="true" requiredMessage="#{bundle.Firstnamerequiremessage}"  styleClass="span3" />
                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->
                                                        <div  class ="control-group">											
                                                            <label class="control-label" for="lastname">#{bundle.CreateUserLabel_lastname}</label>
                                                            <div class="controls">
                                                                <p:inputText a:placeholder="* #{bundle.CreateUserTitle_lastname}" id="lastname" value="#{distributerController.adminDistributer.lastname}" title="#{bundle.CreateUserTitle_lastname}" required="true" requiredMessage="#{bundle.Lastnamerequiremessage}"  styleClass="span3"/>
                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->

                                                    </div>
                                                </div>


                                            </div>

                                            &nbsp;&nbsp;&nbsp;*&nbsp;&nbsp;&nbsp;#{bundle.Requiredfield}



                                        </div>
                                    </div> 
                                    <br></br>

                                </fieldset>

                                <div class="form-actions" style="margin-left: -20px; margin-right: -20px; padding-left: 0px!important;">
                                    <center> <h:commandLink action="#{distributerController.create}" value="#{bundle.CreateDistributerSaveLink}" class="btn btn-primary"/>&nbsp;                                          
                                        <h:link outcome="/distributer/List?faces-redirect=true" value="#{bundle.Cancel}" class="btn"/>      </center>

                                </div> <!-- /form-actions -->

                            </h:form>

                        </div>


                    </div>


                </div>

            </h:panelGroup>
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel==2 or userController.connectedUser.accesslevel==1}" >
                <h:outputLabel value="You do not have permissions to access this page !" style="color: red"/>
                <p:link outcome="/indexinitial.xhtml" value="Back to home"/>
            </h:panelGroup>

        </ui:define>
    </ui:composition>

</html>
