<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResponsibleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponsibleLabel_res1Id}" for="res1Id" />
                    <h:inputText id="res1Id" value="#{responsibleController.selected.res1Id}" title="#{bundle.CreateResponsibleTitle_res1Id}" required="true" requiredMessage="#{bundle.CreateResponsibleRequiredMessage_res1Id}"/>
                    <h:outputLabel value="#{bundle.CreateResponsibleLabel_nameResp}" for="nameResp" />
                    <h:inputText id="nameResp" value="#{responsibleController.selected.nameResp}" title="#{bundle.CreateResponsibleTitle_nameResp}" />
                    <h:outputLabel value="#{bundle.CreateResponsibleLabel_ordre}" for="ordre" />
                    <h:inputText id="ordre" value="#{responsibleController.selected.ordre}" title="#{bundle.CreateResponsibleTitle_ordre}" required="true" requiredMessage="#{bundle.CreateResponsibleRequiredMessage_ordre}"/>
                    <h:outputLabel value="#{bundle.CreateResponsibleLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{responsibleController.selected.userid}" title="#{bundle.CreateResponsibleTitle_userid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateResponsibleLabel_resUserid}" for="resUserid" />
                    <h:selectOneMenu id="resUserid" value="#{responsibleController.selected.resUserid}" title="#{bundle.CreateResponsibleTitle_resUserid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsibleController.create}" value="#{bundle.CreateResponsibleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responsibleController.prepareList}" value="#{bundle.CreateResponsibleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResponsibleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
