<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/hometemplate.xhtml">      
        <ui:param name="activeclass" value="alerts"/>
        <ui:define name="titleunderpage">
        </ui:define>
        <ui:define name="titlewidget">
            <h3 style="top:0px;"> <h:outputText value="#{bundle.ViewAlertCreateLink}"></h:outputText></h3>
        </ui:define>
        <ui:define name="body">


            <h:panelGroup rendered="#{userController.connectedUser.accesslevel==2}" >
                <div class="tabbable">
                    <ul class="nav nav-tabs">

                        <li>
                            <h2>#{bundle.NewAlert}</h2>	
                        </li>

                    </ul>


                    <div class="tab-content" style="margin-left: 0px!important;">
                        <div class="tab-pane active" id="edit-profile-vehicule">
                            <h:form id="AjouterAlertform" class="form-horizontal" prependId="false">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup> 
                                <fieldset style="margin-left: 0px!important;">
                                    <div class="row" style="margin-left: 0px!important;">

                                        <div class="span12" style="margin-left: 0px!important;">
                                            <div class="row-fluid stats-box" >
                                                <div class="span6" style="margin-left: 0px!important;">
                                                    <div  class ="control-group">											
                                                        <label class="control-label"  >#{bundle.CreateTypeAlert}</label>
                                                        <div class="controls">
                                                            <h:selectOneMenu id="typeAlert" value="#{alertController.selected.typealert}" label="#{bundle.ListAlertTitle_typealert}" required="true" requiredMessage="#{bundle.RequiredMessageForAlertType}" styleClass="span3">  
                                                                <f:selectItem  itemLabel="#{bundle.ChooseTypeAlert}" noSelectionOption="true" itemDisabled="true"/> 
                                                                <f:selectItem itemValue="1" itemLabel="#{bundle.Washing}"  ></f:selectItem>      
                                                                <f:selectItem itemValue="3" itemLabel="Autre"  ></f:selectItem>   

                                                            </h:selectOneMenu>  
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->
                                                    <span id="autreType">
                                                        <div  class ="control-group">											
                                                            <label class="control-label"  >Autre type:</label>
                                                            <div class="controls">
                                                                <h:inputText value="#{alertController.selected.othertype}" title="Autre type" styleClass="span3"/> 
                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->
                                                    </span>
                                                    <div  class ="control-group">											
                                                        <label class="control-label"  >#{bundle.CreateAlertLabel_action}</label>
                                                        <div class="controls">
                                                            <h:selectOneMenu value="#{alertController.selected.action}" label="#{bundle.CreateAlertTitle_action}" required="true" requiredMessage="#{bundle.RequiredMessageForAlertAction}" styleClass="span3">  
                                                                <f:selectItem itemLabel="#{bundle.ChooseActionAlert}" noSelectionOption="true" itemDisabled="true"/> 
                                                                <f:selectItem itemValue="notification" itemLabel="#{bundle.Notification}" ></f:selectItem>
                                                                <f:selectItem itemValue="cutpetrol" itemLabel="#{bundle.Cutpetrol}"  ></f:selectItem>                                                                        
                                                            </h:selectOneMenu>        
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->

                                                    <div  class ="control-group">											
                                                        <label class="control-label"  >#{bundle.CreateAlertLabel_receiver}</label>
                                                        <div class="controls">
                                                            <h:selectOneMenu id="receiver" value="#{alertController.selected.receiver}" label="#{bundle.CreateAlertTitle_receiver}"  styleClass="span3" >
                                                                <f:selectItem itemLabel="#{bundle.ChooseDriverName}" noSelectionOption="true" itemDisabled="true"/> 
                                                                <f:selectItems value="#{alertController.itemsAvailableSelectOneForReceiver}" var="driver" 
                                                                               itemLabel="#{driver.firstname } #{driver.lastname}"  itemValue="#{driver.driverid}"   />
                                                            </h:selectOneMenu>      
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->


                                                </div>
                                                <div class="span6" style="margin-left: 0px!important;">

                                                    <div  class ="control-group">											
                                                        <label class="control-label"  >#{bundle.CreateAlertLabel_startdate}</label>
                                                        <div class="controls">
                                                            <p:calendar a:placeholder="* #{bundle.CreateAlertTitle_startdate}" id="startdate" value="#{alertController.selected.startdate}" locale="de" navigator="true" pattern="yyyy/MM/dd HH:mm:ss" yearRange="c-1:c+100" title="#{bundle.CreateAlertTitle_startdate}" required="true" requiredMessage="#{bundle.StartDateRequireMessage}" onfocus="blur();"/>
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->


                                                    <div  class ="control-group">											
                                                        <label class="control-label"  >#{bundle.CreateAlertLabel_endtime}</label>
                                                        <div class="controls">
                                                            <p:calendar a:placeholder="* #{bundle.CreateAlertTitle_endtime}" id="enddate" value="#{alertController.selected.enddate}" locale="de" navigator="true" pattern="yyyy/MM/dd HH:mm:ss" yearRange="c-1:c+100" title="#{bundle.CreateAlertTitle_enddate}" required="true" requiredMessage="#{bundle.EndDateRequireMessage}" onfocus="blur();"/>
                                                        </div> <!-- /controls -->				
                                                    </div> <!-- /control-group -->






                                                    <!-- not implemented for this version                                
                                                    <h:inputText id="duration" value="#{alertController.selected.duration}" title="#{bundle.CreateAlertTitle_duration}" >
                                                                                        <f:convertDateTime pattern="HH:mm:ss" />
                                                                                    </h:inputText> 
                                                    
                                                                                    <h:inputText id="recurencetype" value="#{alertController.selected.recurencetype}" title="#{bundle.CreateAlertTitle_recurencetype}" />
                                                    
                                                                                    <h:inputText id="everyweek" value="#{alertController.selected.everyweek}" title="#{bundle.CreateAlertTitle_everyweek}" />
                                                    
                                                                                    <h:inputText id="everydayonweek" value="#{alertController.selected.everydayonweek}" title="#{bundle.CreateAlertTitle_everydayonweek}" />
                                                    
                                                                                    <h:inputText id="endoccurence" value="#{alertController.selected.endoccurence}" title="#{bundle.CreateAlertTitle_endoccurence}" />
                                                    
                                                    
                                                    
                                                                                     
                                                                                    not impemented at this version
                                                                                                                    <h:inputText id="startkm" value="#{alertController.selected.startkm}" title="#{bundle.CreateAlertTitle_startkm}" />
                                                                                    
                                                                                                                    <h:inputText id="endkm" value="#{alertController.selected.endkm}" title="#{bundle.CreateAlertTitle_endkm}" />-->


                                                </div>


                                            </div>

                                            &nbsp;&nbsp;&nbsp;*&nbsp;&nbsp;&nbsp;#{bundle.Requiredfield}



                                        </div>
                                    </div> 
                                    <br></br>

                                </fieldset>

                                <div class="form-actions" style="margin-left: -20px; margin-right: -20px; padding-left: 0px!important;">
                                    <center> <h:commandLink action="#{alertController.create()}" value="#{bundle.CreateUserSaveLink}" class="btn btn-primary"/>&nbsp;                                          
                                        <h:link outcome="/alert/List?faces-redirect=true" value="#{bundle.Cancel}" class="btn"/>      </center>

                                </div> <!-- /form-actions -->
                                <script>
                                    //<![CDATA[
                                    if (document.getElementById("typeAlert").value != 3) {
                                        document.getElementById("autreType").style.display = "none";
                                    }
                                    if (document.getElementById("typeAlert").value == 3) {
                                        document.getElementById("autreType").style.display = "";
                                    }
                                    document.getElementById("typeAlert").onchange = function (e) {
                                         if (document.getElementById("typeAlert").value != 3) {
                                            document.getElementById("autreType").style.display = "none";
                                        }
                                        if (document.getElementById("typeAlert").value == 3) {
                                            document.getElementById("autreType").style.display = "";
                                        }
                                    }
                                    //]]>
                                </script>
                            </h:form>

                        </div>


                    </div>


                </div>

            </h:panelGroup>
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel!=2}" >
                <h:outputLabel value="You do not have permissions to access this page !" style="color: red"/>
                <p:link outcome="/indexinitial.xhtml" value="Back to home"/>
            </h:panelGroup>

        </ui:define>
    </ui:composition>

</html>
