<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputScript name="js/responsivescript.js"/>
            <h:outputStylesheet  name="css/responsivestyle.css" /> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPositionEmpty}" rendered="#{positionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{positionController.items.rowCount > 0}">
                    <h:outputText value="#{positionController.pagination.pageFirstItem + 1}..#{positionController.pagination.pageLastItem + 1}/#{positionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{positionController.previous}" value="#{bundle.Previous} #{positionController.pagination.pageSize}" rendered="#{positionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{positionController.next}" value="#{bundle.Next} #{positionController.pagination.pageSize}" rendered="#{positionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{positionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_positionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.positionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_altitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.altitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_other}"/>
                            </f:facet>
                            <h:outputText value="#{item.other}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_powers}"/>
                            </f:facet>
                            <h:outputText value="#{item.powers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_speed}"/>
                            </f:facet>
                            <h:outputText value="#{item.speed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_timecreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.timecreate}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_valid}"/>
                            </f:facet>
                            <h:outputText value="#{item.valid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_mileage}"/>
                            </f:facet>
                            <h:outputText value="#{item.mileage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_accstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.accstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_batteryincharge}"/>
                            </f:facet>
                            <h:outputText value="#{item.batteryincharge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_vibrationstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.vibrationstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_relaystatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.relaystatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_sosbuttonstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.sosbuttonstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_signalgpsstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.signalgpsstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_gprsstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.gprsstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_batterylevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.batterylevel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionTitle_deviceid}"/>
                            </f:facet>
                            <h:outputText value="#{item.deviceid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{positionController.prepareView}" value="#{bundle.ListPositionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{positionController.prepareEdit}" value="#{bundle.ListPositionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{positionController.destroy}" value="#{bundle.ListPositionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{positionController.prepareCreate}" value="#{bundle.ListPositionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPositionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
