<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel==2}" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateNotificationLabel_notificationid}" for="notificationid" />
                        <h:inputText id="notificationid" value="#{notificationController.selected.notificationid}" title="#{bundle.CreateNotificationTitle_notificationid}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_notificationid}"/>
                        <h:outputLabel value="#{bundle.CreateNotificationLabel_typenotification}" for="typenotification" />
                        <h:inputText id="typenotification" value="#{notificationController.selected.typenotification}" title="#{bundle.CreateNotificationTitle_typenotification}" />
                        <h:outputLabel value="#{bundle.CreateNotificationLabel_description}" for="description" />
                        <h:inputText id="description" value="#{notificationController.selected.description}" title="#{bundle.CreateNotificationTitle_description}" />
                        <h:outputLabel value="#{bundle.CreateNotificationLabel_timenotification}" for="timenotification" />
                        <h:inputText id="timenotification" value="#{notificationController.selected.timenotification}" title="#{bundle.CreateNotificationTitle_timenotification}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_timenotification}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateNotificationLabel_satus}" for="satus" />
                        <h:inputText id="satus" value="#{notificationController.selected.satus}" title="#{bundle.CreateNotificationTitle_satus}" />
                        <h:outputLabel value="#{bundle.CreateNotificationLabel_deviceid}" for="deviceid" />
                        <h:selectOneMenu id="deviceid" value="#{notificationController.selected.deviceid}" title="#{bundle.CreateNotificationTitle_deviceid}" >
                            <f:selectItems value="#{deviceController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{notificationController.create}" value="#{bundle.CreateNotificationSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.CreateNotificationShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateNotificationIndexLink}"/>
                </h:form>
            </h:panelGroup>
                <h:panelGroup rendered="#{userController.connectedUser.accesslevel!=2}" >
                    <h:outputLabel value="You do not have permissions to access this page !" style="color: red"/>
                    <p:link outcome="/indexinitial.xhtml" value="Back to home"/>
                </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
