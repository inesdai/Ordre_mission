<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel==2}" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewNotificationLabel_notificationid}"/>
                        <h:outputText value="#{notificationController.selected.notificationid}" title="#{bundle.ViewNotificationTitle_notificationid}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_typenotification}"/>
                        <h:outputText value="#{notificationController.selected.typenotification}" title="#{bundle.ViewNotificationTitle_typenotification}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_description}"/>
                        <h:outputText value="#{notificationController.selected.description}" title="#{bundle.ViewNotificationTitle_description}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_timenotification}"/>
                        <h:outputText value="#{notificationController.selected.timenotification}" title="#{bundle.ViewNotificationTitle_timenotification}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificationLabel_satus}"/>
                        <h:outputText value="#{notificationController.selected.satus}" title="#{bundle.ViewNotificationTitle_satus}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_deviceid}"/>
                        <h:outputText value="#{notificationController.selected.deviceid}" title="#{bundle.ViewNotificationTitle_deviceid}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{notificationController.destroyAndView}" value="#{bundle.ViewNotificationDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewNotificationEditLink}"/>
                    <br />
                    <h:commandLink action="#{notificationController.prepareCreate}" value="#{bundle.ViewNotificationCreateLink}" />
                    <br />
                    <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.ViewNotificationShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ViewNotificationIndexLink}"/>

                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{userController.connectedUser.accesslevel!=2}" >
                <h:outputLabel value="You do not have permissions to access this page !" style="color: red"/>
                <p:link outcome="/indexinitial.xhtml" value="Back to home"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
